<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Challenge Ford</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.9.0/stitch.js"></script>
    <script>
        const client = stitch.Stitch.initializeDefaultAppClient('challengeford-xdrkg');

        if (client.auth.hasRedirectResult()) {
            client.auth.handleRedirectResult().then(user => {
                let redirectUrl = localStorage.getItem('redirectUrl');

                if (!redirectUrl) {
                    redirectUrl = "index.html";
                }
                window.location.replace(redirectUrl);
            });
        }

        client.auth.logout().then(function() {
            localStorage.setItem('redirectUrl', 'index.html');

            let credential = new stitch.GoogleRedirectCredential();
            client.auth.loginWithRedirect(credential);
        }); 
    </script>
</head>

<body>
    <h1 style="color: white; text-align: center;">Welcome to Challenge Ford</h1>
</body>

</html>
